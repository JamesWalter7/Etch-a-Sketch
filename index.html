<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch_A_Sketch</title>
        <link rel="StyleSheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="heading">Welcome to My first game</div>
            <div id="drawing-board"></div>
            <div id="input-form">
                <label for="numberSelector">Resolution </label>
                <input type="number" id="numberSelector" min="10" max="100" step="2" value="20">
            </div>
                <div class="buttons">
                <button id="random-color">Random Color</button>
                <button id="eraser">Erasor</button>
                <button id="resetor">Reset</button>
            </div>
        </div>
    </body>
</html>
